<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModÃ¼l HaritasÄ± â€“ Basit HTML Åžablonu</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 6px 14px rgba(17,24,39,.06),0 2px 6px rgba(17,24,39,.04);
      --pill:#eef2ff;
      --pill-text:#374151;
      --maxw:1400px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
      background:var(--bg); color:#0f172a;
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.3) blur(6px);
      background:linear-gradient(180deg, rgba(245,247,251,.9), rgba(245,247,251,.65) 60%, rgba(245,247,251,0));
      border-bottom:1px solid rgba(0,0,0,.05); padding:14px 16px;
    }
    header .wrap{max-width:var(--maxw); margin:0 auto; display:flex; align-items:center; gap:12px}
    .brand{font-weight:800; letter-spacing:.2px}
    .hint{color:var(--muted); font-size:.92rem}

    .board{max-width:var(--maxw); margin:18px auto 48px; padding:0 16px;
      display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:18px;
    }

    .column{display:flex; flex-direction:column; gap:14px}
    .col-head{
      color:#fff; font-weight:800; padding:12px 14px; border-radius:var(--radius);
      box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.05);
    }
    .col-head small{display:block; opacity:.85; font-weight:600}

    .section{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06); overflow:hidden
    }
    .section h3{margin:0; padding:12px 14px; font-size:1rem; border-bottom:1px solid rgba(0,0,0,.06); background:#fafafa}
    .items{display:flex; flex-direction:column; gap:10px; padding:12px}

    .item{display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:var(--pill); color:var(--pill-text); border-radius:10px; padding:10px 12px;
      border:1px solid rgba(0,0,0,.05); font-weight:600; font-size:.95rem;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .item:hover{transform:translateY(-1px); box-shadow:0 6px 12px rgba(0,0,0,.06)}

    /* renk varyantlarÄ± */
    .blue   { --pill:#eef2ff; --pill-text:#1f2a7c; }
    .green  { --pill:#ecfdf5; --pill-text:#065f46; }
    .orange { --pill:#fff7ed; --pill-text:#9a3412; }
    .yellow { --pill:#fefce8; --pill-text:#7a5c0a; }
    .red    { --pill:#fee2e2; --pill-text:#7f1d1d; }
    .purple { --pill:#f3e8ff; --pill-text:#6b21a8; }
    .gray   { --pill:#f3f4f6; --pill-text:#374151; }

    /* kÃ¼Ã§Ã¼k ekranlar iÃ§in daha sÄ±kÄ± aralÄ±klar */
    @media (max-width:480px){
      .items{gap:8px}
      .item{padding:9px 10px}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">ðŸ“¦ ModÃ¼l HaritasÄ±</div>
      <div class="hint">Tek dosya â€“ HTML + CSS + ufak JS. Metni deÄŸiÅŸtirerek saniyeler iÃ§inde Ã¶zelleÅŸtirin.</div>
    </div>
  </header>

  <main class="board" id="board"></main>

  <script>
    // === 1) BurayÄ± dÃ¼zenleyin: Kolonlar, baÅŸlÄ±k renkleri, bÃ¶lÃ¼mler ve maddeler ===
    const DATA = [
      {
        title: "Core",
        subtitle: "Temel servisler ve ortak bileÅŸenler",
        color: "linear-gradient(135deg,#2a6df4,#4f8cff)",
        sections: [
          {
            title: "Common Framework",
            items: [
              { label: "Authentication", tag: "blue" },
              { label: "Authorization", tag: "blue" },
              { label: "Reusable Components", tag: "gray" },
              { label: "Menu & Navigation", tag: "gray" },
              { label: "Record History", tag: "purple" },
              { label: "Excel Export", tag: "green" }
            ]
          },
          {
            title: "Master Data Management",
            items: [
              { label: "Routing Tables", tag: "green" },
              { label: "Products & Services", tag: "green" },
              { label: "Airports", tag: "green" },
              { label: "Currencies", tag: "yellow" },
              { label: "IATA Commodities", tag: "yellow" }
            ]
          },
          {
            title: "Core Functions",
            items: [
              { label: "User & Group Mgmt", tag: "blue" },
              { label: "Workflows", tag: "purple" },
              { label: "Reporting", tag: "orange" },
              { label: "Dashboards", tag: "orange" }
            ]
          }
        ]
      },
      {
        title: "Sales",
        subtitle: "Gelir, kapasite ve rezervasyon yÃ¶netimi",
        color: "linear-gradient(135deg,#2fa649,#57c66a)",
        sections: [
          {
            title: "Schedule & Flight Management",
            items: [
              { label: "Maintain Flight Schedules", tag: "blue" },
              { label: "List Flight Schedules", tag: "blue" },
              { label: "Mark Flight Movements", tag: "purple" }
            ]
          },
          {
            title: "Tariff & Rating",
            items: [
              { label: "Maintain Rate Cards", tag: "yellow" },
              { label: "Maintain Tariffs", tag: "yellow" },
              { label: "Maintain Charge Heads", tag: "yellow" }
            ]
          },
          {
            title: "Capacity & Booking",
            items: [
              { label: "List Allotments", tag: "green" },
              { label: "Maintain Allotments", tag: "green" },
              { label: "Maintain Booking", tag: "blue" },
              { label: "List Bookings", tag: "blue" }
            ]
          },
          {
            title: "Shipment Tracking",
            items: [
              { label: "List Shipments", tag: "purple" },
              { label: "External Shipment Tracking", tag: "purple" },
              { label: "Internal Shipment Tracking", tag: "purple" }
            ]
          }
        ]
      }
    ];

    // === 2) Basit render ===
    const $board = document.getElementById('board');

    for (const col of DATA){
      const colEl = document.createElement('section');
      colEl.className = 'column';

      const head = document.createElement('div');
      head.className = 'col-head';
      head.style.background = col.color;
      head.innerHTML = `<div>${col.title}</div>${col.subtitle?`<small>${col.subtitle}</small>`:''}`;
      colEl.appendChild(head);

      for (const sec of col.sections){
        const secEl = document.createElement('article');
        secEl.className = 'section';
        secEl.innerHTML = `<h3>${sec.title}</h3><div class="items"></div>`;
        const itemsEl = secEl.querySelector('.items');
        for (const it of sec.items){
          const pill = document.createElement('div');
          pill.className = `item ${it.tag||''}`;
          pill.textContent = it.label;
          itemsEl.appendChild(pill);
        }
        colEl.appendChild(secEl);
      }

      $board.appendChild(colEl);
    }
  </script>
</body>
</html>
